openapi: 3.0.0
info:
  version: "1.0.0"
  title: API de Alumnos
  description: Documentación de la API de Alumnos de la materia 75.43 Introducción a Sistemas Distribuidos

servers:
  - url: http://localhost:8080/api
    description: Servidor de desarrollo

# Paths servidos por la aplicación
paths:
  /domains/{domain}:
    get:
      operationId: "api.domains.obtener_dominio"
      tags:
        - "Domains"
      summary: "Obtiene la IP asociada a un dominio en particular"
      description: "Obtiene la IP de un dominio ya sea custom o no"
      parameters:
        - in: path
          name: domain
          required: true
          schema:
            type: string
          description: El nombre del dominio
      responses:
        200:
          description: "Se obtuvo el dominio correctamente"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Domain'
        404:
          description: "Dominio no encontrado"
  /custom-domains:
    post:
      operationId: "api.domains.agregar_dominio"
      tags:
        - "Domains"
      summary: "Crea un dominio custom"
      description: "Crea un nuevo dominio y lo agrega a la lista de dominios custom"
      requestBody:
        required: true
        x-body-name: 'domain'
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CustomDomain'
      responses:
        201:
          description: "Se creo el custom domain correctamente"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Domain'
        400:
          description: "Dominio duplicado"
    get:
      operationId: "api.domains.obtener_dominios"
      tags:
        - "Domains"
      summary: "Obtiene todos los dominios custom"
      description: "Obtiene todos los dominios, tambien se puede aplicar un filtro"
      parameters:
        - in: query
          name: q
          schema:
            type: string
          description: Filtro para la query
      responses:
        200:
          description: "Lista con los dominios"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Items'
  /custom-domains/{domain}:
    put:
      operationId: "api.domains.modificar_dominio"
      tags:
        - "Domains"
      summary: "Edita un dominio custom"
      description: "Edita un dominio ya existente en el sistema"
      parameters:
        - in: path
          name: domain
          required: true
          schema:
            type: string
          description: El nombre del dominio
      requestBody:
        required: true
        x-body-name: 'domain'
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CustomDomain'
      responses:
        200:
          description: "Se modifico el custom domain correctamente"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Domain'
        404:
          description: "Dominio no encontrado"
        400:
          description: "Body incorrecto"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CustomDomain'
    delete:
      operationId: "api.domains.eliminar_dominio"
      tags:
        - "Domains"
      summary: "Borra un dominio custom"
      description: "Borra un dominio existente en el sistema"
      parameters:
        - in: path
          name: domain
          required: true
          schema:
            type: string
          description: El nombre del dominio
      responses:
        200:
          description: "borro el custom domain correctamente"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Domain'
        404:
          description: "Dominio no encontrado"
  /alumnos:
    get:
      operationId: "api.alumnos.obtener_todos"
      tags:
        - "Alumnos"
      summary: "Colección de alumnos de la materia"
      description: "Obtiene la lista de todos los alumnos de la materia existentes en el sistema"
      responses:
        200:
          description: "Operación de lectura exitosa"
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Alumno'
    post:
      operationId: "api.alumnos.crear"
      tags:
        - "Alumnos"
      summary: "Alta de un alumno de la materia"
      description: "Crea un nuevo alumno y lo agrega a la lista de alumnos de la materia"
      requestBody:
        required: true
        x-body-name: 'alumno'
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/InputAlumno'
      responses:
        201:
          description: "Se creo el alumno correctamente"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Alumno'
        400:
          description: "DNI o padron duplicado"
  /alumnos/{id_alumno}:
    get:
      operationId: "api.alumnos.obtener_uno"
      tags:
        - "Alumnos"
      summary: "Alumno de la materia"
      description: "Obtiene un alumno particular de la materia"
      parameters:
        - in: path
          name: id_alumno
          required: true
          schema:
            type: integer
          description: El id del usuario a obtener
      responses:
        200:
          description: "Operación de lectura exitosa"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Alumno'
        404:
          description: "Alumno no encontrado"
    delete:
      operationId: "api.alumnos.borrar"
      tags:
        - "Alumnos"
      summary: "Borrar alumno de la materia"
      description: "Borra un alumno de la materia"
      parameters:
        - in: path
          name: id_alumno
          required: true
          schema:
            type: integer
          description: El id del usuario a borrar
      responses:
        204:
          description: "Operación de lectura exitosa"
        404:
          description: "Alumno no encontrado"
# Declaración de tipos de datos
components:
  schemas:
    Domain:
      type: "object"
      properties:
        domain:
          type: "string"
        ip:
          type: "string"
        custom:
          type: "boolean"
    CustomDomain:
      type: "object"
      properties:
        domain:
          type: "string"
        ip:
          type: "string"
    Items:
      type: "array"
      items:
        type: "Domain"
    Alumno:
      type: "object"
      properties:
        id:
          type: "number"
        nombre:
          type: "string"
        dni:
          type: "string"
        padron:
          type: "string"
    InputAlumno:
      type: "object"
      properties:
        nombre:
          type: "string"
        dni:
          type: "string"
        padron:
          type: "string"
    Error:
      type: "object"
      properties:
        codigo:
          type: "number"
        mensaje:
          type: "string"
